<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Model Nexus | 10/10</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>

    <!-- noUiSlider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" integrity="sha512-qveKnGrvXTg6hlementPua5PFxM3LPUsxAAYhjoPk0WmjeELFmcv/XeTJcltkPW5wCqyubfvxPAhPMAQdc+iUBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vis.js Network CSS -->
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <button id="toggle-filters-btn" title="Toggle Filters"><i class="fa-solid fa-filter"></i></button>
        <h1><i class="fa-solid fa-car-burst"></i> Car Model <span class="highlight">Nexus</span></h1>
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Search Model Name...">
            <button id="clear-search-btn" title="Clear Search" style="display: none;">Ã—</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Filter Sidebar -->
        <aside id="filter-controls">
            <h2><i class="fa-solid fa-sliders"></i> Filters</h2>
            <div class="filter-group">
                <label for="brand-filter"><i class="fa-solid fa-copyright"></i> Brand</label>
                <select id="brand-filter" multiple></select>
            </div>
            <div class="filter-group">
                <label for="type-filter"><i class="fa-solid fa-car-side"></i> Type</label>
                <select id="type-filter" multiple></select>
            </div>
            <div class="filter-group">
                <label><i class="fa-solid fa-calendar-days"></i> Year Range</label>
                <div id="year-slider"></div>
                <div id="year-range-display" class="year-display"></div>
            </div>
            <button id="reset-filters-btn"><i class="fa-solid fa-rotate-left"></i> Reset Filters</button>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content">
            <div id="loading">
                <div class="spinner"><i class="fa-solid fa-gear fa-spin"></i></div>
                Igniting Engine... Preparing Graph...
            </div>
            <div id="mynetwork"></div>
            <div id="graph-status-overlay" style="display: none;"></div>
        </main>
    </div>


    <!-- Panel to display car details -->
    <div id="details-panel">
        <button id="close-panel-btn" title="Close Details"><i class="fa-solid fa-xmark"></i></button>
        <div id="details-image-container">
             <img id="details-image" src="" alt="Car Model Image" style="display: none;">
             <div id="image-placeholder" style="display: none;">No Image Available</div>
        </div>
        <h2>Car Details</h2>
         <div id="details-loading" style="display: none;">
             <div class="spinner"><i class="fa-solid fa-sync fa-spin"></i></div>
             Fetching Specs...
        </div>
        <div id="details-content">
            <!-- Content dynamically loaded -->
        </div>
    </div>

    <!-- Libraries -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js" integrity="sha512-UOJe4paV6hYWBnS0c9GnIRH8PLmYN/Ec8oW5WTavfBLONnGT9VPVNVxp77YgoDxWkfPxxIsBH8UDAO OwensA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js" integrity="sha512-igVQ7penserWcVlGE0HvubHEQEajABBnHIWjFmjmcrbwwzPzHx6SPIEqWNUmldnLJAg95VNEIpNEZrTsESP7Aw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- For noUiSlider formatting -->

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
